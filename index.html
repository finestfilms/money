<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document Title</title>
</head>
<style>
  #cutscene {
    height: 200vh; /* gives scroll space */
    position: relative;
  }
  
  canvas {
    position: sticky;
    top: 0;
    width: 100vw;
    height: 100vh;
  }
  
  #title {
    position: absolute;
    bottom: 20%;
    width: 100%;
    text-align: center;
    opacity: 0;
  }
</style>
<body>
  <section id="cutscene">
    <canvas id="scene"></canvas>
    <div id="title">Finest Films</div>
  </section>

  <section id="content">
    <!-- rest of your website -->
  </section>
</body>
