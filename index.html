<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Cutscene Demo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>
<body>

  <section id="cutscene">
    <canvas id="scene"></canvas>

    <div id="title">
      <h1>CAMERA SHATTER</h1>
      <p>scroll to descend</p>
    </div>
  </section>

  <section id="content">
    <h2>Rest of the Website</h2>
    <p>
      This is where your normal website content lives.
      Once the cutscene finishes, scrolling behaves normally.
    </p>
    <p>Keep adding content here.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
